version: '3.3'
services:

  db:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  
  web:
#     build: 
#       context: ../backend/foodgram
#       dockerfile: Dockerfile
    image: zulfatgadelshin/foodgram:latest
    restart: always
    volumes:
      - ../backend/foodgram/static_value:/code/django_static/
      - ../backend/foodgram/media_value:/code/media/
    env_file:
      - ../.env


  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - ../backend/foodgram/media_value:/var/html/media/
      - ../backend/foodgram/static_value:/var/html/django_static/
    depends_on:
      - web

volumes:
  postgres_data:
  static_value:
  media_value:
